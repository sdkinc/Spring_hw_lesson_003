<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of events</title>
</head>
<body>
<h2>Cities list</h2>
<table border="1">
  <tr>
    <th>City</th>
  </tr>
  <tr th:each="city : ${cities}">
    <td th:utext="${city}">...</td>
  </tr>
</table>
</body>
</html>
